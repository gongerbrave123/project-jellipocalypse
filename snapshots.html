<h1>Weekly Snapshots</h1>
<p>Updated every Saturday. (Or maybe Sunday!!) <br><br> CLICK ON THE IMAGES TO GET A BETTER LOOK!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>

<div class="snapshot">

  <div class="snapshot-box">
    <img src="images/Screenshot 2026-02-14 150352.png">

    <div class="snapshot-text">
      <h2>Week 1</h2>
      <p>
        First snapshot! Nothing much to say here...
      </p>
    </div>
  </div>

</div>

<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImage");
const closeBtn = document.querySelector(".close");

document.querySelectorAll(".snapshot-box img").forEach(img => {
  img.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
  }
});

closeBtn.onclick = function() {
  modal.style.display = "none";
}
</script>
